<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>जवाला गाव व्यवसाय निर्देशिका</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Noto+Sans+Devanagari:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>जवाला गाव व्यवसाय निर्देशिका</h1>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="व्यवसाय शोधा...">
            </div>
            
            <div class="category-selection">
                <div id="categoryGrid" class="category-grid"></div>
                <div id="selectedCategoryName" class="selected-category-name"></div>
            </div>
        </div>

        <div id="businessList" class="business-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
